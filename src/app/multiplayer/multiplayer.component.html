<div #playerDisplay class="container">
  <div class="player p1">
    Player 1
    <div class="connected">Connected</div>
    <div class="ready">Ready</div>
  </div>

  <div class="player p2">
    Player 2
    <div class="connected">Connected</div>
    <div class="ready">Ready</div>
  </div>
</div>

<div class="container">
  <div
    class="battleship-grid grid-user"
    #userGrid
    (dragstart)="onDragStart($event)"
    (dragover)="onDragOver($event)"
    (dragenter)="onDragEnter($event)"
    (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event)"
    (dragend)="onDragEnd($event)"
  ></div>
  <div #computerGrid class="battleship-grid grid-computer"></div>
</div>

<div class="container hidden-info">
  <div class="setup-buttons" id="setup-buttons">
    <button
      *ngIf="!isGameStarted"
      id="start"
      class="btn"
      [class.disabled-color]="!allShipsPlaced"
      [disabled]="!allShipsPlaced"
      (click)="startGame()"
    >
      Start Game
    </button>
    <button
      *ngIf="!isGameStarted"
      id="rotate"
      class="btn"
      (click)="rotateShips()"
    >
      Rotate Your Ships
    </button>
  </div>
  <h3 id="whose-go" *ngIf="isGameStarted" class="info-text">
    {{ currentPlayer === "user" ? "Player Turn" : "Computers Turn" }}
  </h3>
  <h3 id="info" class="info-text">{{ infoMessageDisplay }}</h3>
</div>

<div
  class="container"
  (dragstart)="onDragStart($event)"
  (dragend)="onDragEnd($event)"
  (drop)="onDrop($event)"
  (mousedown)="shipIDMouseDown($event)"
>
  <div #displayGrid class="grid-display">
    <div
      class="ship destroyer-container"
      [ngClass]="
        isHorizontal ? 'destroyer-container' : 'destroyer-container-vertical'
      "
      draggable="true"
    >
      <div id="destroyer-0"></div>
      <div id="destroyer-1"></div>
    </div>
    <div
      class="ship submarine-container"
      [ngClass]="
        isHorizontal ? 'submarine-container' : 'submarine-container-vertical'
      "
      draggable="true"
    >
      <div id="submarine-0"></div>
      <div id="submarine-1"></div>
      <div id="submarine-2"></div>
    </div>
    <div
      class="ship cruiser-container"
      [ngClass]="
        isHorizontal ? 'cruiser-container' : 'cruiser-container-vertical'
      "
      draggable="true"
    >
      <div id="cruiser-0"></div>
      <div id="cruiser-1"></div>
      <div id="cruiser-2"></div>
    </div>
    <div
      class="ship battleship-container"
      [ngClass]="
        isHorizontal ? 'battleship-container' : 'battleship-container-vertical'
      "
      draggable="true"
    >
      <div id="battleship-0"></div>
      <div id="battleship-1"></div>
      <div id="battleship-2"></div>
      <div id="battleship-3"></div>
    </div>
    <div
      class="ship carrier-container"
      [ngClass]="
        isHorizontal ? 'carrier-container' : 'carrier-container-vertical'
      "
      draggable="true"
    >
      <div id="carrier-0"></div>
      <div id="carrier-1"></div>
      <div id="carrier-2"></div>
      <div id="carrier-3"></div>
      <div id="carrier-4"></div>
    </div>
  </div>
</div>
